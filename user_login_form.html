<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Social App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f8f0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.2); 
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 1.5rem;
            color: #2e7d32; 
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #c8e6c9; 
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #2ecc71; 
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            background-color: #27ae60; 
        }
        
        .register-link {
            margin-top: 1rem;
            display: block;
            color: #666;
        }
        
        .register-btn {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 10px 20px;
            background-color: #4caf50; 
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .register-btn:hover {
            background-color: #388e3c; 
        }
        
        .divider {
            margin: 1.5rem 0;
            color: #bdbdbd;
            display: flex;
            align-items: center;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <form action="process_login.php" method="post">
            <input type="text" name="login_id" placeholder="Email " required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" name="login" class="login-btn">Log In</button>
        </form>
        
        <div class="divider">or</div>
        
        <span class="register-link">New to our platform?</span>
        <a href="signup_page.html" class="register-btn">Create Account</a>
    </div>
</body>
</html>
